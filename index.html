<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List - Dinosauři</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🦖 Dino TODO List</h1>
    <p>Splň úkol a objev dinosaury!</p>
  </header>

  <main>
    <section class="todo-list">
      <table id="task-table">
        <thead>
          <tr>
            <th>Úkol</th>
            <th>Splněno</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody>
          <tr data-task="sprcha">
            <td>🚿 Sprcha</td>
            <td><input type="checkbox" class="task-checkbox"></td>
            <td><button class="modal-button" disabled>Zobrazit dinosaura</button></td>
          </tr>
          <tr data-task="snídaně">
            <td>🍽️ Snídaně</td>
            <td><input type="checkbox" class="task-checkbox"></td>
            <td><button class="modal-button" disabled>Zobrazit dinosaura</button></td>
          </tr>
          <tr data-task="úklid">
            <td>🧹 Úklid</td>
            <td><input type="checkbox" class="task-checkbox"></td>
            <td><button class="modal-button" disabled>Zobrazit dinosaura</button></td>
          </tr>
          <tr data-task="nákup">
            <td>🛒 Nákup</td>
            <td><input type="checkbox" class="task-checkbox"></td>
            <td><button class="modal-button" disabled>Zobrazit dinosaura</button></td>
          </tr>
          <tr data-task="vyzvednout_mamu">
            <td>👩‍👧 Vyzvednout mámu</td>
            <td><input type="checkbox" class="task-checkbox"></td>
            <td><button class="modal-button" disabled>Zobrazit dinosaura</button></td>
          </tr>
        </tbody>
      </table>

      <!-- Modal -->
      <div id="dinosaur-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="modal-title"></h2>
          <img id="modal-image" src="" alt="" style="max-width: 100%; border-radius: 10px;">
          <p id="modal-description"></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Vytvořeno s láskou a dinosaury. 🦕</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
